<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Eli Web Solutions</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    header {
      background: #020617;
      padding: 20px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: #f1f5f9;
      text-decoration: none;
    }

    main {
      padding: 60px 20px;
      animation: fadeIn 1.2s ease;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 2.5em;
      color: #facc15;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      padding: 15px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background: #facc15;
      color: #111;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #eab308;
    }

    footer {
      background: #020617;
      color: #9ca3af;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Eli Web Solutions</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 Eli Web Solutions. All rights reserved.</p>
  </footer>

</body>
</html>
