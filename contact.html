  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #f8fafc;
    }

    header {
      background: #020617;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: #f8fafc;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #facc15;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1100px;
      margin: 60px auto;
      gap: 30px;
      padding: 20px;
    }

    .contact-form, .contact-info {
      flex: 1 1 450px;
      background: #1e293b;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h2 {
      color: #facc15;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #0f172a;
      color: #f8fafc;
    }

    input:focus, textarea:focus {
      outline: 2px solid #facc15;
    }

    .submit-btn {
      background: #facc15;
      color: #0f172a;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .submit-btn:hover {
      background: #fde68a;
    }

    .contact-info p {
      margin-bottom: 15px;
    }

    .contact-info i {
      color: #facc15;
      margin-right: 10px;
    }

    footer {
      background: #020617;
      color: #94a3b8;
      text-align: center;
      padding: 40px 20px;
      font-size: 0.9em;
      border-top: 1px solid #1e293b;
