<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Eli Web Solutions</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to left, #0f172a, #1e293b);
      color: #f8fafc;
    }

    header {
      background: #020617;
      padding: 20px;
      text-align: center;
    }

    nav a {
      color: #f8fafc;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #facc15;
    }

    .contact-container {
      max-width: 800px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.04);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(6px);
      animation: slideUp 1.2s ease;
    }

    .contact-container h2 {
      color: #facc15;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      margin-bottom: 20px;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #f1f5f9;
      color: #0f172a;
    }

    input:focus, textarea:focus {
      outline: 2px solid #facc15;
    }

    button {
      background: #facc15;
      color: #0f172a;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #eab308;
    }

    footer {
      background: #020617;
      color: #94a3b8;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      margin-top: 40px;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>Eli Web Solutions</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-container">
    <h2>Contact Us</h2>
    <form action="mailto:eliudjumba@gmail.com" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>Â© 2025 Eli Web Solutions. All rights reserved.</p>
  </footer>

</body>
</html>
